---
layout: default
---
<header class="page-header term" role="banner">
    <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
    <h2 class="project-tagline">
        {{ page.description }}</h2>
</header>

<main id="content" class="main-content term-content" role="main">
    <div><a href="{{ site.baseurl }}/">Home</a> > <span>{{page.title}}</span> </div>
    <hr>

    <div class="text-justify">
        {{ content }}
    </div>

</main>
